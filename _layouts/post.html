---
layout: default
---

<div class="post">      
  <div class="post-meta">
    <p>{{ page.date | date_to_long_string }}</p>            
  </div>  
  <div class="post-content">
    <h4><a a:href="">{{ page.title }}</a></h4>
    {{ content }}
  </div> 
  <div class="post-tags">
    <p>
      Tagged: 
      {% for tag in page.tags %}
        <span class="strong">{{ tag }}</span>
      {% endfor %}
    </p>
  </div>
</div>
