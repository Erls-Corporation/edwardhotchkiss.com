---
layout: default
---

<script type="text/javascript">
  jekyll.mpq.track('{{ page.title }}');
</script>

<div class="post">      
  <div class="post-meta">
    <p>{{ page.date | date: "%B %e, %Y" }}</p>            
  </div>  
  <div class="post-content">
    <h4><a href="{{ page.url }}">{{ page.title }}</a></h4>
    {{ content }}
  </div> 
  <div class="post-tags">
    <p>
      Tagged: 
      {% for tag in page.tags %}
        <span class="strong">{{ tag }}</span>
      {% endfor %}
    </p>
  </div>
</div>
